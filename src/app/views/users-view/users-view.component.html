<div class="container">
  <h1 *ngIf="isLoading$ | async">Loading</h1>
  <div class="page-container" [class.loading]="isLoading$ | async">
    <h2 class="page-title">Users</h2>
    <app-search-bar add="Add user" (searched)="searched($event)" (addActionClicked)="createUser()" [savedSearch]="true"></app-search-bar>
    <app-kpi-row [data]="kpiData$ | async"></app-kpi-row>
    <div class="data-container">
      <app-users-datatable class="datatable" [data]="filteredUsers$ | async"></app-users-datatable>
      <app-paginator class="paginator"></app-paginator>
    </div>
  </div>
</div>
