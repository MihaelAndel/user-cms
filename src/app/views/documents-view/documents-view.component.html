<div class="container">
  <h1 *ngIf="isLoading$ | async">Loading</h1>
  <div class="page-container" [class.loading]="isLoading$ | async">
    <h2 class="page-title">Documents</h2>
    <app-search-bar (searched)="searched($event)" [savedSearch]="false"></app-search-bar>
    <app-documents-toolbar></app-documents-toolbar>
    <div class="data-container">
      <app-documents-datatable [data]="filteredDocuments$ | async"></app-documents-datatable>
    </div>
  </div>
</div>
