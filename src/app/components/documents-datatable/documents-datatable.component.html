<div class="datatable" *ngIf="data?.length; else noData">
  <div class="datatable__header">
    <div class="datatable__header__title">List of documents</div>
    <div class="datatable__header__subtitle">Lorem ipsum dolor sit amet.</div>
  </div>
  <div class="datatable__divider"></div>
  <div class="datatable__data">
    <div *ngFor="let document of data" class="datatable__data__row">
      <div class="document-icon">
        <app-svg-icon iconName="documents"></app-svg-icon>
      </div>
      <div class="document-data">
        <div class="document-name">
          <div class="document-name__name">{{document.name}}</div>
          <div class="document-name__date">{{document.date}}</div>
        </div>
        <div class="document-description">{{document.description}}</div>
        <div class="actions">
          <div><app-svg-icon iconName="pencil"></app-svg-icon></div>
          <div><app-svg-icon iconName="trash2"></app-svg-icon></div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>No data</ng-template>
